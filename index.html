<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="FotoPerfil/Devpetrik-foto-perfil.png" />
  <title>Devpetrik</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 24px;
      max-width: 90%;
    }

    .profile-img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 2.2rem;
      color: #333;
      margin: 0 0 12px 0;
      line-height: 1.2;
    }

    h2 {
      font-size: 1rem;
      color: #333;
      margin: 0 0 24px 0;
      font-weight: normal;
    }

    .cta {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background-color: #333;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
    }

    .cta:focus { outline: 2px solid #000; outline-offset: 2px; }

    @media (max-width: 600px) {
      .profile-img {
        width: 70px;
        height: 70px;
      }
      h1 { font-size: 1.8rem; }
      h2 { font-size: 0.9rem; }
    }

    @media (min-width: 1200px) {
      .profile-img {
        width: 110px;
        height: 110px;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <img src="FotoPerfil/Devpetrik-foto-perfil.png" alt="Foto de perfil Devpetrik" class="profile-img">
    <h1>Ol치! Estou trabalhando com carinho neste projeto</h1>
    <h2>Em breve, ele estar치 no ar com todas as novidades do meu portf칩lio</h2>
    <p>
      <a class="cta"
         href="https://drive.google.com/file/d/1Fh21j3T4ikihQgEqI-XT9d4FQ-A_7iDN/preview"
         target="_blank" rel="noopener noreferrer">
        Confira minha trajet칩ria profissional
      </a>
    </p>
  </main>
</body>
</html>
